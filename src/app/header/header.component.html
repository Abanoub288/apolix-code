<header>

  <app-navbar></app-navbar>
  <div class="header">
    <h1>Take your processes to<br />the next dimension </h1>
    <div class="text d-flex">
      <button class="btn"><i class="fa-solid fa-arrow-down"></i></button>
      <p class="prag">Apolix optimises your processes through data, focusing on simplicity and value creation.</p>
    </div>
    <div class="d-flex justify-content-between bottom">
      <div>
        <p>THESE ORGANISATIONS WENT TO THE MOON WITH US</p>
        <div class="item">
        <owl-carousel-o [options]="carouselOptions">
          <ng-container *ngFor="let image of images">
            <ng-template carouselSlide>
                <img class="img" [src]="image.path" alt="Slide">
            </ng-template>
          </ng-container>
        </owl-carousel-o>
        </div>
      </div>
      <div class="button2">
        <button class="btn">Get on board</button>
      </div>
    </div>
  </div>


</header>
